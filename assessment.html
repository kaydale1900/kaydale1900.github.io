<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strengths Assessment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .container {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
            overflow-y: auto;
            max-height: 85vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .question {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .options label {
            font-size: 18px;
            margin: 8px 0;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .scrollable {
            max-height: 75vh;
            overflow-y: auto;
            padding-right: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Strengths Assessment</h1>

        <form id="assessmentForm" class="scrollable">
            
            <!-- 10 Questions (Same as assessment2.html) -->
            
            <div class="question">
                <p>1. How do you approach problem-solving?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="Logical"> I analyze logically</label>
                    <label><input type="radio" name="q1" value="Creative"> I find creative solutions</label>
                    <label><input type="radio" name="q1" value="Empathetic"> I consider peopleâ€™s emotions</label>
                </div>
            </div>

            <div class="question">
                <p>2. How do you prefer to work in a team?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="Leader"> I take leadership roles</label>
                    <label><input type="radio" name="q2" value="Collaborator"> I work well with others</label>
                    <label><input type="radio" name="q2" value="Independent"> I prefer working alone</label>
                </div>
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            let form = document.getElementById("assessmentForm");
            let answers = new FormData(form);
            let queryParams = [];

            for (let pair of answers.entries()) {
                queryParams.push(`${encodeURIComponent(pair[0])}=${encodeURIComponent(pair[1])}`);
            }

            window.location.href = "results.html?" + queryParams.join("&");
        }
    </script>

</body>
</html>
