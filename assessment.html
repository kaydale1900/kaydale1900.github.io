<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strengths Assessment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .container {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .question {
            margin: 25px 0;
            font-size: 20px;
            font-weight: bold;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .options label {
            font-size: 18px;
            margin: 8px 0;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Strengths Assessment</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <form id="assessmentForm">
            
            <!-- Question 1 -->
            <div class="question">
                <p>1. How do you handle problem-solving?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="Logical"> I analyze logically</label>
                    <label><input type="radio" name="q1" value="Creative"> I find creative solutions</label>
                    <label><input type="radio" name="q1" value="Empathetic"> I consider peopleâ€™s emotions</label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <p>2. How do you prefer to work in a team?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="Leader"> I take leadership roles</label>
                    <label><input type="radio" name="q2" value="Collaborator"> I work well with others</label>
                    <label><input type="radio" name="q2" value="Independent"> I prefer working alone</label>
                </div>
            </div>

            <!-- Risk-taking question -->
            <div class="question">
                <p>3. How comfortable are you with taking risks? (1 = Risk-Averse, 5 = High Risk-Taker)</p>
                <input type="range" name="q3" min="1" max="5">
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            let form = document.getElementById("assessmentForm");
            let answers = new FormData(form);
            let queryParams = [];

            for (let pair of answers.entries()) {
                queryParams.push(`${encodeURIComponent(pair[0])}=${encodeURIComponent(pair[1])}`);
            }

            window.location.href = "results.html?" + queryParams.join("&");
        }
    </script>

</body>
</html>
