<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Strengths Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .container {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        #result {
            font-size: 48px;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
            letter-spacing: 5px;
            animation: fadeIn 1s ease-in-out;
        }

        #description {
            margin-top: 15px;
            font-size: 20px;
            color: #555;
            max-width: 600px;
            margin: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Strengths Code</h1>
        <div id="result">Processing...</div>
        <div id="description"></div>
        <a href="index.html"><button>Retake Assessment</button></a>
    </div>

    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            let results = {};
            params.forEach((value, key) => {
                results[key] = value;
            });
            return results;
        }

        function displayResults() {
            let answers = getQueryParams();
            let strengths = {
                L: ["Logical", "Leader", "Listener"],
                G: ["Go-getter", "Grounded", "Generous"],
                B: ["Bold", "Balanced", "Builder"],
                T: ["Tactical", "Thoughtful", "Tenacious"]
            };

            let L = strengths.L[Math.floor(Math.random() * strengths.L.length)];
            let G = strengths.G[Math.floor(Math.random() * strengths.G.length)];
            let B = strengths.B[Math.floor(Math.random() * strengths.B.length)];
            let T = strengths.T[Math.floor(Math.random() * strengths.T.length)];

            document.getElementById("result").innerText = `${L[0]}${G[0]}${B[0]}${T[0]}`;
            document.getElementById("description").innerHTML = `You are <strong>${L}, ${G}, ${B}, and ${T}</strong>.`;
        }

        displayResults();
    </script>

</body>
</html>
