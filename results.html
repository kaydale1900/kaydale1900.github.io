<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Assessment Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            font-size: 24px;
        }
        #description {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Strengths Code</h1>
        <div id="result">Processing...</div>
        <div id="description"></div>
        <a href="index.html"><button>Retake Assessment</button></a>
    </div>

    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            let results = {};
            params.forEach((value, key) => {
                results[key] = value;
            });
            return results;
        }

        function getTopCategory(categories, options) {
            for (let option of options) {
                if (categories[option]) {
                    return option;
                }
            }
            return options[0]; // Default
        }

        function displayResults() {
            let answers = getQueryParams();
            let categories = {};

            for (let key in answers) {
                categories[answers[key]] = (categories[answers[key]] || 0) + 1;
            }

            // Define L, G, B, T category options
            let L_options = ["Logical", "Leader", "Listener", "Loyal"];
            let G_options = ["Go-getter", "Grounded", "Generous", "Goal-Oriented"];
            let B_options = ["Bold", "Balanced", "Builder", "Brainy"];
            let T_options = ["Tactical", "Thoughtful", "Tenacious", "Team-Oriented"];

            let L = getTopCategory(categories, L_options);
            let G = getTopCategory(categories, G_options);
            let B = getTopCategory(categories, B_options);
            let T = getTopCategory(categories, T_options);

            let resultCode = `${L.charAt(0)}${G.charAt(0)}${B.charAt(0)}${T.charAt(0)}`;
            let fullDescription = `${L}, ${G}, ${B}, and ${T}`;

            document.getElementById("result").innerHTML = `Your Strengths Code: <strong>${resultCode}</strong>`;
            document.getElementById("description").innerHTML = `You are <strong>${fullDescription}</strong>.`;
        }

        displayResults();
    </script>

</body>
</html>
