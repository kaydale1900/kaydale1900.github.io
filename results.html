<script>
    function generateLGBTCode() {
        const words = {
            L: ["Leader", "Logical", "Loyal", "Luminous"],
            G: ["Go-getter", "Grounded", "Gracious", "Goal-Oriented"],
            B: ["Bold", "Balanced", "Brilliant", "Brainy"],
            T: ["Tactical", "Talented", "Tenacious", "Thoughtful"]
        };

        function getRandomWord(category) {
            return words[category][Math.floor(Math.random() * words[category].length)];
        }

        let L = getRandomWord("L");
        let G = getRandomWord("G");
        let B = getRandomWord("B");
        let T = getRandomWord("T");

        let resultCode = `${L[0]}${G[0]}${B[0]}${T[0]}`;
        let fullDescription = `You are <strong>${L}, ${G}, ${B}, and ${T}</strong>.`;

        document.getElementById("result").innerText = resultCode;
        document.getElementById("description").innerHTML = fullDescription;
    }

    generateLGBTCode();
</script>
