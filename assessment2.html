<script>
    function submitForm() {
        let form = document.getElementById("assessmentForm");
        let answers = new FormData(form);
        let queryParams = [];

        for (let pair of answers.entries()) {
            queryParams.push(`${encodeURIComponent(pair[0])}=${encodeURIComponent(pair[1])}`);
        }

        window.location.href = "results2.html?" + queryParams.join("&");
    }
</script>
