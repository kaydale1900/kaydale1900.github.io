<script>
    function generateRandomCode() {
        const words = ["Leader", "Strategic", "Brilliant", "Visionary", "Resilient", "Insightful", "Genius", "Bold", "Determined", "Driven", "Tactical", "Intuitive", "Empowered", "Innovative"];

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        let word1 = getRandomWord();
        let word2 = getRandomWord();
        let word3 = getRandomWord();
        let word4 = getRandomWord();

        while (word1 === word2 || word1 === word3 || word1 === word4 || word2 === word3 || word2 === word4 || word3 === word4) {
            word2 = getRandomWord();
            word3 = getRandomWord();
            word4 = getRandomWord();
        }

        let resultCode = `${word1[0]}${word2[0]}${word3[0]}${word4[0]}`;
        let fullDescription = `You are <strong>${word1}, ${word2}, ${word3}, and ${word4}</strong>.`;

        document.getElementById("result").innerText = resultCode;
        document.getElementById("description").innerHTML = fullDescription;
    }

    generateRandomCode();
</script>
